<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251" />
    <title>GRAPH UI</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        html {
            margin:0px;
            padding:0px;
            overflow: hidden;
        }
        body {
            margin:0px;
            padding:0px;
            background-color:#fff;
            font-family: 'Open Sans', sans-serif;
            font-size:12pt;
            color:#333;
            overflow: hidden;
        }

        .absolute {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.1);
        }
            .zero {
                position: relative;
                width: 0px;
                height: 0px;
                overflow: visible;
            }
            .test {
                width: 200px;
                height: 30px;
                background-color: steelblue;
            }
                .selected > .test {
                    background-color: brown;
                }

    </style>
    <script type="text/javascript">
        var GRAPH = [
            {
                'uid' : 'A',
                'value' : '',
                'meta' : {
                    'name' : '', 
                    'descr' : '',
                },
                'inner' : [
                    'B',
                    'C',
                    'H',
                ],
            },
            {
                'uid' : 'B',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    'E',
                    'I',
                ],
            },
            {
                'uid' : 'C',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    'D',
                    'I',
                ],
            },
            {
                'uid' : 'E',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    'F',
                    'D',
                ],
            },
            {
                'uid' : 'D',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    'G',
                    'H',
                    'I',
                ],
            },
            {
                'uid' : 'F',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    'G',
                ],
            },
            {
                'uid' : 'G',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    
                ],
            },
            {
                'uid' : 'H',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    
                ],
            },
            {
                'uid' : 'I',
                'value' : '',
                'meta' : {
                    'name' : '',
                    'descr' : '',
                },
                'inner' : [
                    
                ],
            },
        ];

        var graph = [];

        var s = {
            'general' : {
                'background' : '#fff',
            },
            'svg-lines' : {
                'color' : '#ddd',
                'width' : 1,
            },
            'grid' : {
                'nodeW' : 200,
                'nodeH' : 30,
                'lineY' : 15,
                'x' : 200,
                'y' : 100,
                'offsetX' : 50,
                'offsetY' : 50,
            },
            'templ' : {
                'node' : function (d, i) {
                    d3.select('#'+d['uid'])
                        .append('div')
                            .classed('test', true)
                            .text(d['uid']);
                },
            },
            'events' : {
                'node' : {
                    'click' : function (d, i, obj) {
                        if (obj.classed('selected') == false) {
                            obj.classed('selected', true);
                            graph = [];
                            graph.push(GRAPH[uidToIndex(GRAPH, d['uid'])]);
                            var children = getChildren(GRAPH, d['uid']);
                            for (var a=0; a<children.length; a++) {
                                var index = uidToIndex(GRAPH, children[a]);
                                graph.push({
                                    'uid' : GRAPH[index]['uid'],
                                    'value' : GRAPH[index]['value'],
                                    'meta' : GRAPH[index]['meta'],
                                    'inner' : [],
                                });
                            };
                            render();
                            dragTo(obj);
                        } else {
                            obj.classed('selected', false);
                            graph = GRAPH;
                            render();
                            setTimeout( function() {dragTo(obj)}, 500);
                        };
                    },
                },
            },
        };

        function getRoots(g) {
            var roots = [];
            for (var i=0; i<g.length; i++) {
                var check = true;
                for (var a=0; a<g.length; a++) {
                    if (g[a]['inner'].indexOf(g[i]['uid']) != -1) {
                        check = false;
                    };
                };
                if (check == true) {
                    roots.push(i);
                };
            };
            return roots;
        };

        function getChildren(g,uid) {
            for (var a=0; a<g.length; a++) {
                if (g[a]['uid'] == uid) {
                    return g[a]['inner'];
                };
            };
        };

        function uidToIndex(g,uid) {
            var index = -1;
            for (var i=0; i<g.length; i++) {
                if (g[i]['uid'] == uid) {
                    index = i;
                };
            };
            return index;
        };

        function rmun(val) {
            val = parseInt(val.slice(0,-2));
            return val;
        };

        function dragTo(node) {
            var x = -rmun(node.style('left'))+s['grid']['offsetX'];
            var y = -rmun(node.style('top'))+s['grid']['offsetY'];
            var ab = d3.select('.absolute');
                            if (x > 0) {
                                x = 0;
                            } else if (x < window.innerWidth-rmun(ab.style('width'))) {
                                x = window.innerWidth-rmun(ab.style('width'));
                            };
                            if (y > 0) {
                                y = 0;
                            } else if (y < window.innerHeight-rmun(ab.style('height'))) {
                                y = window.innerHeight-rmun(ab.style('height'));
                            };
            ab
                    .transition()
                    .duration(500)
                    .style("left", function(d,i) {
                        return x+'px';
                    })
                    .style("top", function(d,i) {
                        return y+'px';
                    });
            d3.select('.draggable')
                    .transition()
                    .attr("transform", function(d,i) {
                        return "translate(" + [x,y] + ")";
                    });
        };

        function map(g) {
            var size = {
                'x' : 0,
                'y' : 0,
            };
            function rcrs(i) {
                for (var a=0; a<g[i]['inner'].length; a++) {
                    var child = uidToIndex(g,g[i]['inner'][a]);
                    if (child != -1) {
                        if (g[child]['map'] == undefined) {
                            g[child]['map'] = {};
                            g[child]['map']['x'] = g[i]['map']['x'] + 1;
                        } else {
                            if (g[i]['map']['x'] >= g[child]['map']['x']) {
                                g[child]['map']['x'] = g[i]['map']['x'] + 1;
                            };
                        };
                        if ((g[i]['map']['x']+1) > size.x) {
                            size.x = g[i]['map']['x']+1;
                        };
                        rcrs(child);
                    };
                };
            };
            var roots = getRoots(g);
            for (var i=0; i<roots.length; i++) {
                g[roots[i]]['map'] = {};
                g[roots[i]]['map']['x'] = 0;
                rcrs(roots[i]);
            };
            var n = 0;
            var x = 0;
            while (n < g.length) {
                var y = 0;
                for (var i=0; i<g.length; i++) {
                    if (g[i]['map']['x'] == x) {
                        g[i]['map']['y'] = y;
                        y++;
                        n++;
                        if (g[i]['map']['y'] > size.y) {
                            size.y = g[i]['map']['y'];
                        };
                    };
                };
                x++;
            };
            return size;
        };

        function render() {
        //Mapping graph
            var size = map(graph);
        //DOM init
            //Adding SVG
                if (d3.select('#svg').size() == 0) {
                    var svg = d3.select('body')
                                .append('svg')
                                .attr('id', 'svg');
                    var draggable = svg.append('g')
                                .attr('class', 'draggable')
                                .attr('transform', function(d) { return 'translate(0,0)'; });
                } else {
                    var svg = d3.select('#svg');
                    var draggable = d3.select('#svg').select('g');
                };
                svg.attr('width', window.innerWidth)
                    .attr('height', window.innerHeight);
            //Drag function
                var drag = d3.behavior.drag()
                        .origin(function() { 
                                return {
                                    x: rmun(d3.select(this).style("left")),
                                    y: rmun(d3.select(this).style("top")),
                                };
                        })
                        .on("drag", function(d,i) {
                            var X = d3.event.x;
                            var Y = d3.event.y;
                            if (X > 0) {
                                X = 0;
                            } else if (X < window.innerWidth-rmun(absolute.style('width'))) {
                                X = window.innerWidth-rmun(absolute.style('width'));
                            };
                            if (Y > 0) {
                                Y = 0;
                            } else if (Y < window.innerHeight-rmun(absolute.style('height'))) {
                                Y = window.innerHeight-rmun(absolute.style('height'));
                            };
                            d3.select(this).style("left", function(d,i){
                                return X+'px';
                            });
                            d3.select(this).style("top", function(d,i){
                                return Y+'px';
                            });
                            draggable.attr("transform", function(d,i){
                                return "translate(" + [X,Y] + ")";
                            });
                        });
            //Adding node layout
                if (d3.select('#nodes').size() == 0) {
                    var absolute = d3.select('body')
                                .append('div')
                                .attr('id', 'nodes')
                                .attr('class', 'absolute');
                } else {
                    var absolute = d3.select('#nodes');
                };
                absolute
                    .style('width', function() {
                            var val = (s['grid']['x']*size.x)+(s['grid']['nodeW']*(size.x+1))+(s['grid']['offsetX']*2);
                            if (val < window.innerWidth) {
                                val = window.innerWidth;
                            };
                            return val+'px';
                    })
                    .style('height', function() {
                            var val = (s['grid']['y']*size.y)+(s['grid']['offsetY']*2)+s['grid']['lineY'];
                            if (val < window.innerHeight) {
                                val = window.innerHeight;
                            };
                            return val+'px';
                    })
                    .call(drag);
        //Configuring SVG <path d> function
            function svgPath(coords) {
                var offsetX = s['grid']['offsetX'],
                    offsetY = s['grid']['offsetY'],
                    x = s['grid']['x'],
                    y = s['grid']['y'],
                    lineY = s['grid']['lineY'],
                    nodeW = s['grid']['nodeW'],
                    x1 = coords['x1'],
                    y1 = coords['y1'],
                    x2 = coords['x2'],
                    y2 = coords['y2'];
                return 'M '+((x*x1)+(nodeW*(x1+1))+offsetX)+' '+((y*y1)+offsetY+lineY)+' L '+((x*x2)+(nodeW*x2)+offsetX)+' '+((y*y2)+offsetY+lineY)+' Z';
            };
        //Lines data
            var lines_data = [];
            for (var a=0; a<graph.length; a++) {
                for (var b=0; b<graph[a]['inner'].length; b++) {
                    if (uidToIndex(graph, graph[a]['inner'][b]) != -1) {
                        lines_data.push({
                            'uid' : graph[a]['uid']+graph[a]['inner'][b],
                            'coords' : {
                                'x1' : graph[a]['map']['x'],
                                'y1' : graph[a]['map']['y'],
                                'x2' : graph[uidToIndex(graph,graph[a]['inner'][b])]['map']['x'],
                                'y2' : graph[uidToIndex(graph,graph[a]['inner'][b])]['map']['y'],
                            },
                        });
                    };
                };
            };
        //Drawing lines
            //Join
            var lines = draggable.selectAll('path')
                .data(lines_data, function(d) { return d['uid']; });
            //Update
            lines
                .transition()
                .duration(500)
                .attr('d', function(d) {
                    return svgPath(d['coords']);
                });
            //Enter
            lines.enter().append('path')
                    .attr('id', function(d) {
                        return d['uid'];
                    })
                    .attr('fill', 'none')
                    .attr('stroke', function() { return s['svg-lines']['color'] })
                    .attr('stroke-width', function() { return s['svg-lines']['width'] })
                    .attr('d', function(d) {
                        return svgPath(d['coords']);
                    });
            //Exit
            lines.exit().remove();
        //Adding nodes
            //Join
            var nodes = absolute.selectAll('div.zero')
                .data(graph, function(d) { return d['uid']; });
            //Update
            nodes
                .transition()
                .duration(500)
                .style('left', function(d) { 
                    return ((d['map']['x']*s['grid']['x'])+(d['map']['x']*s['grid']['nodeW'])+s['grid']['offsetX'])+'px';
                })
                .style('top', function(d) { return ((d['map']['y']*s['grid']['y'])+s['grid']['offsetY'])+'px' });
            //Enter
            nodes.enter().append('div')
                .attr('id', function(d) { return d['uid'] })
                .attr('class', 'zero')
                .each(function(d, i){ s['templ']['node'](d,i) })
                .style('left', function(d) {
                    return ((d['map']['x']*s['grid']['x'])+(d['map']['x']*s['grid']['nodeW'])+s['grid']['offsetX'])+'px';
                })
                .style('top', function(d) { return ((d['map']['y']*s['grid']['y'])+s['grid']['offsetY'])+'px' })
                .on('click', function (d, i) {
                    return s['events']['node']['click'](d,i,d3.select(this));
                });
            //Exit
            nodes.exit().remove();
        //Remove mapping from graph
            for (var i=0; i<graph.length; i++) {
                delete graph[i]['map'];
            };
        };
    </script>
</head>
<body>
    <script>
        graph = GRAPH;
        render();
    </script>
</body>
</html>
